<!Doctype html>
<html>

<head>
    <title>To-Do with Material</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body ng-app="todo" class="todo">
    <header>
        <md-toolbar layout="row">
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">To-Do App</h1>
        </md-toolbar>
    </header>
    <article ng-controller="MainController">
        <md-content class="md-padding" layout="row" layout-sm="column">
            <md-input-container class="new-task">
                <label>Task</label>
                <input ng-model="newTask" placeholder="Enter Task Title" ng-keypress="submitTask($event, newTask)">
                <md-button class="md-raised md-primary">Submit</md-button>
            </md-input-container>
        </md-content>
        <md-content class="md-padding" layout="row">
            <md-card ng-repeat="task in tasks">
                <h2 class="md-title">{{task}}</h2>
            </md-card>
        </md-content>
    </article>
    <footer></footer>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <!-- Angular Material Javascript now available via Google CDN; version 0.8 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
